        <!-- Page Content -->
        <div class="header">
            <h2>Main Content</h2>
            <p>Isi halaman utama...</p>
        </div>


        <div class="content">
            <h2 class="text-center">Form Tambah Berita</h2>
            <div class="container">
                <form id="tambahBeritaForm">
                    <div class="form-group">
                        <label for="judulBerita">Judul Berita:</label>
                        <input type="text" class="form-control" id="judulBerita" name="judulBerita" required>
                    </div>
                    <div class="form-group">
                        <label for="kategori">Pilih Kategori:</label>
                        <select class="form-control" id="kategori" name="kategori" required>
                            <option value="" disabled selected>Pilih Kategori</option>
                            <option value="option1">Option 1</option>
                            <option value="option2">Option 2</option>
                            <option value="option3">Option 3</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="foto">Pilih Foto:</label>
                        <div class="custom-file">
                            <input type="file" class="custom-file-input" id="foto" name="foto" accept="image/*">
                            <label class="custom-file-label" for="foto">Pilih file...</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="isiBerita">Isi Berita:</label>
                        <textarea class="form-control" id="isiBerita" name="isiBerita" rows="5" required></textarea>
                    </div>
                    <button class="btn btn-primary">Publish</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.18/summernote-bs4.min.js"></script>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>


    <script>
        $(document).ready(function () {
            $('#sidebarCollapse').on('click', function () {});
        });

        $(document).ready(function () {
            $('#isiBerita').summernote({
                height: 300,
                placeholder: 'Isi berita...',
                toolbar: [
                    ['style', ['style']],
                    ['font', ['bold', 'italic', 'underline', 'clear']],
                    ['fontname', ['fontname']],
                    ['color', ['color']],
                    ['para', ['ul', 'ol', 'paragraph']],
                    ['height', ['height']],
                    ['table', ['table']],
                    ['insert', ['link', 'picture', 'video']],
                    ['view', ['fullscreen', 'codeview']],
                ],
            });

            $('#tambahBeritaForm').submit(function (event) {
                event.preventDefault();
                var judulBerita = $('#judulBerita').val();
                var isiBerita = $('#isiBerita').summernote('code');

                // Lakukan sesuatu dengan data judulBerita dan isiBerita, misalnya kirim ke server

                // Contoh tampilan alert (hapus dalam produksi)
                alert('Judul Berita: ' + judulBerita + '\nIsi Berita: ' + isiBerita);
            });
        });
    </script>
